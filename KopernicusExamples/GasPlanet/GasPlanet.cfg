@Kopernicus:AFTER[Kopernicus]
{
    Body
    {
        name = Bastion

        Orbit
        {
            referenceBody = Sun
            inclination = 0
            eccentricity = 0
            semiMajorAxis = 200500000000
            longitudeOfAscendingNode = 0
            argumentOfPeriapsis = 0
            meanAnomalyAtEpoch = 0
            epoch = 0
            color = 0.1,0.1,1,1
        }

        Properties
        {
            description = Bastion is the king of the gas giants
            radius = 8000000
            geeASL = 1.5
            rotationPeriod = 36000
            rotates = true
            tidallyLocked = false
            initialRotation = 0
            isHomeWorld = false
            timewarpAltitudeLimits = 0 30000 30000 60000 100000 300000 600000 800000

            ScienceValues
            {
                landedDataValue = 8
                splashedDataValue = 1
                flyingLowDataValue = 5
                flyingHighDataValue = 5
                inSpaceLowDataValue = 7
                inSpaceHighDataValue = 5
                recoveryValue = 5
                flyingAltitudeThreshold = 12000
                spaceAltitudeThreshold = 140000
            }
        }

        ScaledVersion
        {
            type = Atmospheric
            fadeStart = 0
            fadeEnd = 0

            Material
            {
                // Common scaled space settings
                texture = KopernicusExamples/GasPlanet/Textures/Color
                shininess = 0
                specular = 0.0,0.0,0.0,1.0

                // Atmosphere settings
                rimPower = 2.06 
                rimBlend = 0.3

                // Atmosphere color ramp texture
                Gradient
                {
                    0.0 = 0.094,0.220,0.643,1
                    0.6 = 0.0549,0.0784,0.141,1
                    1.0 = 0.0196,0.0196,0.0596,1
                }
            }
        }

        Atmosphere
        {
            // effectively the ambient lighting color for all objects on the ground of this body (provides a slight tint)
            ambientColor = 0.006,0.187,0.8,1   

            //
            // shader.invWaveLength = Color( 1 / r^4, 1 / g^4, 1 / b^4, 0.5);
            //
            lightColor = 0.709,0.788,0.543,0

            // General atmosphere settings
            enabled = true
            oxygen = false
            altitude = 200000.0

            // Atmosphere Pressure
            // pressure (in atm) = multipler * e ^ -(altitude / (scaleHeight * 1000))
			pressureCurve
			{
				key = 0 3000 
				key = 10000 2500
				key = 150000 1000
				key = 200000 0
			}
			
			// temperature Curve
			temperatureCurve
			{
				key = -0.2385731 700
                key = 99.73615 160
			}
        }
    }
}
